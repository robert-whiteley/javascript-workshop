<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Javascript Workshop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="script.js" defer="true"></script>
</head>

<body>
	<div class="banner">
		<div class="container">
			<h1>Book your coworking space</h1>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="form-booking">
					<h3>15€ per day</h3>
					<div>
						<div class="form-group">
							<label for="days" class="form-label mb-0">Number of days</label>
							<input type="number" class="form-control" id="days" value="0">
						</div>
						<div class="form-check">
							<label for="meetingRooms" class="form-check-label mb-0">Access to meeting rooms (+ 10€/day)</label>
							<input type="checkbox" class="form-check-input" id="meetingRooms">
						</div>
					</div>
					<div class="section-total">
						<h2>Total</h2>
						<h2 id="total-price">0€</h2>
					</div>
					<button class="btn btn-primary btn-lg">Reserve</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
